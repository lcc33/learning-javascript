<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Projects</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      html,
      body {
        width: 100%;
        height: 100vh;
        background: black;
        font-family: sans-serif;
      }
      .container {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .projects {
        display: flex;
        flex-direction: column;
        align-items: center;
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.1),
          rgba(255, 255, 255, 0)
        );
        -webkit-backdrop-filter: blur(20px);
        backdrop-filter: blur(20px);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        border: 1px solid rgba(255, 255, 255, 0.18);
        border-radius: 22px;
        padding: 2vw 4vw;
        width: 50%;
        max-width: 600px;
      }
      h2 {
        color: #fff;
        padding: 10px;
      }
      .projects button {
        width: 100%;
        padding: 10px 20px;
        margin: 10px 0;
        font-size: 16px;
        color: white;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .projects button:hover {
        background-color: #0056b3;
      }
      .projects button a {
        text-decoration: none;
        color: white;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="projects">
        <h2>My Projects</h2>
        <button><a href="/result-checker/score.html">Result Checker</a></button>
        <button>
          <a href="/day11-13/character.html">Aizen Character Leveling</a>
        </button>
        <button><a href="/counter-app/counter.html">Aizen's Counter</a></button>
        <button><a href="quiz/quiz.html">Anime Quizz</a></button>
        <button><a href="">Project 5</a></button>
      </div>
    </div>
  </body>
</html>
